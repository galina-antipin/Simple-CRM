<h1 mat-dialog-title>Add User</h1>
<div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input [(ngModel)]="user.firstName" matInput placeholder="">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="">
    </mat-form-field>
</div>
<div>
<mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input [(ngModel)]="user.birthDate" matInput [matDatepicker]="datepicker" />
    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
    </mat-datepicker>
  </mat-form-field></div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="">
    </mat-form-field>

    <div>
    <mat-form-field appearance="outline" class="mr-16" >
        <mat-label>Zip code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="">
    </mat-form-field>
  </div>

<button mat-button>Cancel</button>
<button mat-button (click)="saveUser()">Save</button>
